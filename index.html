<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=*, initial-scale=1.0" />
    <title>Accueil - booki.com</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/34c4b19384.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="images/logo/Booki.png" alt="logo booki" />
      </a>
      <nav>
        <div>
          <a href="">Hébergements</a>
          <a href="">Activités</a>
        </div>
      </nav>
    </header>
    <section>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre-ville ou en pleine nature</p>
      <div id="recherche">
        <i class="fa-solid fa-location-dot"></i>
        <form>
          <input type="text" placeholder="Marseille, France" />
          <button class="buttonSearch" type="submit">Rechercher</button>
        </form>
      </div>
      <div id="filtres">
        <h3>Filtres</h3>
        <button class="buttonFiltre">
          <i class="fa-solid fa-money-bill-wave"></i>
          Economique
        </button>
        <button class="buttonFiltre">
          <i class="fa-solid fa-person"></i>
          Familial
        </button>
        <button class="buttonFiltre">
          <i class="fa-solid fa-heart"></i>
          Romantique
        </button>
        <button class="buttonFiltre">
          <i class="fa-solid fa-dog"></i>
          Animaux autorisés
        </button>
      </div>
      <div id="info">
        <button class="buttonInfo">
          <i class="fa-solid fa-info"></i>
        </button>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
    <main class="contenuPrincipal">
      <section class="Hebergements">
        <h1>Hébergements à Marseille</h1>
        <div class="grid-hebergements">
          <button class="buttonHebergements">
            <img
              class="imgButton"
              src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
              alt="Auberge La Canebière"
            />
            <h3><strong>Auberge la Canebière</strong></h3>
            <p>Nuit à partir de 25<strong>€</strong></p>
            <div class="notation">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </button>
          <button class="buttonHebergements">
            <img
              class="imgButton"
              src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg"
              alt="Hôtel du port"
            />
            <h3><strong>Hôtel du port</strong></h3>
            <p>Nuit à partir de 52<strong>€</strong></p>
            <div class="notation">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </button>
          <button class="buttonHebergements">
            <img
              class="imgButton"
              src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg"
              alt="Hôtel Les mouettes"
            />
            <h3><strong>Hôtel les mouettes</strong></h3>
            <p>Nuit à partir de 76<strong>€</strong></p>
            <div class="notation">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </button>
          <button class="buttonHebergements">
            <img
              class="imgButton"
              src="images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg"
              alt="Hôtel de la mer"
            />
            <h3><strong>Hôtel de la mer</strong></h3>
            <p>Nuit à partir de 46<strong>€</strong></p>
            <div class="notation">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </button>
          <button class="buttonHebergements">
            <img
              class="imgButton"
              src="images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg"
              alt="Auberge Le Panier"
            />
            <h3><strong>Auberge Le Panier</strong></h3>
            <p>Nuit à partir de 23<strong>€</strong></p>
            <div class="notation">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </button>
          <button class="buttonHebergements">
            <img
              class="imgButton"
              src="images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg"
              alt="Hôtel Chez Amina"
            />
            <h3><strong>Hôtel Chez Amina</strong></h3>
            <p>Nuit à partir de 96<strong>€</strong></p>
            <div class="notation">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </button>
          <a href="#"><strong>Afficher plus</strong></a>
        </div>
      </section>
      <section class="populaires">
        <h2>Les plus poupulaires</h2>
        <div>
          <i class="fa-solid fa-chart-line"></i>
        </div>
      </section>
    </main>
    <section></section>
    <footer></footer>
  </body>
</html>
