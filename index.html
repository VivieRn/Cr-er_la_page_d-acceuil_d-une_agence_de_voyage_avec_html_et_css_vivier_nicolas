<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=*, initial-scale=1.0" />
    <title>Accueil - booki.com</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/34c4b19384.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="lien-icone">
        <img src="images/logo/Booki.png" alt="logo booki" />
      </a>
      <nav>
        <div>
          <a href="">Hébergements</a>
          <a href="">Activités</a>
        </div>
      </nav>
    </header>
    <section id="menu">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre-ville ou en pleine nature</p>
      <div id="recherche">
        <i class="fa-solid fa-location-dot"></i>
        <form>
          <input type="text" placeholder="Marseille, France" />
          <button type="submit">Rechercher</button>
        </form>
      </div>
      <div id="filtres">
        <h3>Filtres</h3>
        <button class="buttonFiltre">
          <i class="fa-solid fa-money-bill-wave"></i>
          Economique
        </button>
        <button class="buttonFiltre">
          <i class="fa-solid fa-person"></i>
          Familial
        </button>
        <button class="buttonFiltre">
          <i class="fa-solid fa-heart"></i>
          Romantique
        </button>
        <button class="buttonFiltre">
          <i class="fa-solid fa-dog"></i>
          Animaux autorisés
        </button>
      </div>
      <div id="info">
        <button>
          <i class="fa-solid fa-info"></i>
        </button>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
    <main></main>
    <section></section>
    <footer></footer>
  </body>
</html>
